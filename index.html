<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
  </head>
  <body>
    <h1>Morse Code Translator</h1>
    <p>Welcome! Type in English to translate to Morse Code</p>

    <form class="english" action="">
      <label class="english__label" for="English Input">English</label>
      <textarea class="text-field" id="english__input" type="text"></textarea>
      <button class="english__submit">Submit</button>
      <!-- <input class="english__submit" type="button" /> -->
    </form>

    <form class="morse" action="">
      <label class="morse__label" for="Morse Output">Morse Code</label>
      <textarea
        class="text-field"
        id="morse__output"
        type="text"
        disabled="disabled"
      ></textarea>
    </form>
    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
